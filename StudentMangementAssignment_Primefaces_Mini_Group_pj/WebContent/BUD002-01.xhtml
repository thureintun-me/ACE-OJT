<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style type="text/css">
body{
	
	background: #6D6027; 
	background: -webkit-linear-gradient(to right, #D3CBB8, #6D6027);

	background: linear-gradient(to right, #D3CBB8, #6D6027);
}
.panelGridCenter {
	margin: 0 auto;
}

.ui-panelgrid td {
	background: #3E5151;
	background: -webkit-linear-gradient(to right, #DECBA4, #3E5151);
	background: linear-gradient(to right, #DECBA4, #3E5151);
	color: white !important;
}

.inputclass{
width:200px;
}
#di{
background:red;
}
</style>

</h:head>

<h:body>


	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<p:layoutUnit position="center">
				<div class="pageDescription">
					<h2>Student Update</h2>
				</div>
				<br />
				
				<h:form name="registerForm" id="form">
					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
					<div id="di">
					<p:panelGrid columns="2" style="width: 700px;"
						styleClass="ui-noborder panelGridCenter">
						<p:column style="background-color: #fdf2da;">
						<br />
							<p:outputLabel value="Student No *" for="id" />
						</p:column>
						<p:column>
							<p:inputText value="#{student.id}" class="inputbox" id="id" disabled="true"/>
						</p:column>

						<p:column>
						<br />
							<p:outputLabel value="Student Name *" for="name" />
						</p:column>
						<p:column>
							<p:inputText value="#{student.name}" class="inputbox" id="name" />
						</p:column>
						<p:column>
						<br />
							<p:outputLabel value="Class Name *" for="cname" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="cname"  value="#"
							class="selectbox">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
						<br />
							<p:outputLabel value="Registered Date *" for="Rdate" />
						</p:column>
						<p:column>
							<p:datePicker id="Rdate" value="#{calendarView.date2}" style="width:250px !important;"  />
						</p:column>
						<p:column>
						<br />
							<p:outputLabel value="Status *" for="status" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="status" value="#{selectOneMenuView.console}"
								class="selectbox">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
						<br />
						</p:column>
						<p:column>
							<p:commandButton value="Update" update="form"
									action="#{user.save}" class="buttonsave"
									style="background: #40514e;color:white;" icon="pi pi-check" />
									<p:commandButton value="Back" update="form"
								action="#{USR001}" class="buttonsave"
								style="background: #40514e;color:white;" icon="pi pi-chevron-left"/>
								<p:commandButton value="Delete" update="form"
								action="#{USR001}" class="buttonsave"
								style="background: #40514e;color:white;" icon="pi pi-trash"></p:commandButton>
						</p:column>
					</p:panelGrid>
					</div>
					<br />
				</h:form>

			</p:layoutUnit>
		</ui:define>
	</ui:composition>


</h:body>
</html>
