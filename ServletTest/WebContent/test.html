<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<h3>
		Registration Form
	</h3>

<form action="MyOwnServlet" method="get">
	<div style="margin-bottom: 15px;">
	<label for="name" style="display: inline-block; width:70px;">Name</label>
	<input type="text" name="name" id="name" placeholder="Name" required>
	</div>
	
	<div style="margin-bottom: 15px;">
	<label for=dob style="display: inline-block; width:70px;">DOB</label>
	<input type="text" name="dob" id="dob" placeholder="Date of Birth" required>
	</div>
	
	<div style="margin-bottom: 15px;">
	<label for=gender style="display: inline-block; width:70px;">Gender</label>
	<input type="radio" name="gender" id="male" value="Male">
	<label for="male">Male</label>
	<input type="radio" name="gender" id="female" value="Female">
	<label for="female">Female</label>
	</div>
	
	<div style="margin-bottom: 15px;">
	<label for=course style="display: inline-block; width:70px;">Course</label>
	<select name="course" id="course" multiple>
  		<option value="java">Java</option>
  		<option value="php">PHP</option>
  		<option value="android">Android</option>
  		<option value="python">Python</option>
	</select>
	</div>
	
	<label style="display: inline-block; width:150px;"></label>
	<input type="submit" value="Register">
</form>

</body>
</html>
