<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Create New Book Form</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Create New Book</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="code" class="control-label col-sm-4">Book
Code</h:outputLabel>
			<div class="col-sm-4">

				<h:inputText id="code" value="#{book.bookCode}"
					class="form-
control" validatorMessage="Book Code is required">

					<f:validateRequired />		
				</h:inputText>

				<h:message for="code" style="color:red;">
				</h:message>

			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="title" class="control-label col-sm-4">Book
Title</h:outputLabel>
			<div class="col-sm-4">

				<h:inputText id="title" value="#{book.bookTitle}"
					class="form-
control" validatorMessage="Book Title is required">

					<f:validateRequired />
				</h:inputText>

				<h:message for="title" style="color:red;"></h:message>

			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="author" class="control-label col-sm-4">Book
Author</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="author" value="#{book.bookAuthor}"
					class="form-control" validatorMessage="Book Author required">
					<f:validateRequired />
				</h:inputText>

				<h:message for="author" style="color:red;"></h:message>

			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="price" class="control-label col-sm-4">Book
Price</h:outputLabel>
			<div class="col-sm-4">

				<h:inputText id="price" value="#{book.bookPrice}"
					class="form-
control"
					validatorMessage="Book Price must between 1 to 5000">

					<f:validateDoubleRange minimum="1" maximum="5000" />
				</h:inputText>

				<h:message for="price" style="color:red;"></h:message>

			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save" action="#{book.save()}"
						class="btn btn-success" style="width: 80px;"></h:commandButton>
				</div>

				<div class="col-sm-1"></div>

				<div class="col-sm-2">

					<h:link outcome="index" value="List All Book"
						class="btn
btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
