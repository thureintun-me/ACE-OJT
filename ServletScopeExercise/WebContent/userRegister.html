<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h3>Register Form</h3>
	<br />
	<form action="ScopeServlet" method="post">
	
		<div class="form-group row">
			<label for="name" class="col-form-label col-md-1">Name:</label>
			<div class="col-md-4">
				<input type="text" name="name" id="name" class="form-control"  />	
			</div>
			
		</div>
		
		<div class="form-group row">
			<label for="password" class="col-form-label col-md-1">Password:</label>
			<div class="col-md-4">
				<input type="password" name="password" id="password" class="form-control" />	
			</div>
			
		</div>
		
			
		<div class="form-group row">
			<label for="email" class="col-form-label col-md-1">Email:</label>
			<div class="col-md-4">
				<input type="email" name="email" id="email" class="form-control"  />	
			</div>
			
		</div>
		
		<div class="form-group row">
			
			<label for="gender" class=" col-md-1">Gender:</label>
			<div class="col-md-4" >
				<div class="form-check form-check-inline" id="gender">
			<input type="radio" name="gender" value="male"  class="form-check-input " />
			<label for="" class="form-check-label">Male</label>
			</div>
		
		<div class="form-check  form-check-inline" id="gender">
			<input type="radio" name="gender" value="female" " class="form-check-input " />
			<label for="" class="form-check-label">Female</label>
		</div>
			
			</div>
		</div>
		
				
		<div class="form-group row">
			<label for="address" class="col-form-label col-md-1">Address:</label>
			<div class="col-md-4">
				<textarea name="" id="" cols="30" rows="5"></textarea>
			</div>
			
		</div>
		
		<div class="col-md-4 row justify-content-center">
			<input type="submit" value="register">
			<input type="reset" value="reset">
			
		</div>
		
			
			
			
		
	</form>
</body>
</html>
