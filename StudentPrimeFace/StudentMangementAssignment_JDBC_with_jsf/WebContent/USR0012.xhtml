<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>(USR001)login</title>
	<h:outputStylesheet name="/stylesheets/base.css" />
	<h:outputStylesheet name="/stylesheets/container.css" />
	<h:outputScript library="javascript" name="accordion-menu.js"
		target="head" />
	<h:outputScript library="javascript" name="general.js" target="head" />
	<script type="text/javascript">
		window.history.forward();
		function noBack() {
			window.history.forward();
		}
	</script>

</h:head>
<h:body class="main_body">

	<ui:insert name="header">
		<ui:include src="/header.xhtml"></ui:include>
	</ui:insert>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<div class="search_form">
					<h3>User Search</h3>
					<h:form id="form">
						<table class="tableForm">
							<tr>
								<td class="tblLabel"><h:outputLabel for="userId">User Id</h:outputLabel></td>
								<td class="tblInputNormal"><h:inputText id="userId"
										value="#{user.id}" class="txt"></h:inputText></td>

								<td class="tblLabel"><h:outputLabel for="userName">User Name</h:outputLabel></td>
								<td class="tblInputNormal"><h:inputText id="userName"
										value="#{user.name}" class="txt"></h:inputText></td>
							</tr>
						</table>
						<br />
						<h:commandButton value="Search" class="button"
							action="#{user.search(user)}" />
							<a href="USR002.jsp"> <input type="button" value="Add"
						class="button" id="userInsert" />
					</a> <input type="button" value="Reset" onclick="USR001.jsp"
						class="button" /> <br /> <br />
					</h:form>
					<div id="errormsg">
						<label id="message" >#{err}</label>
					</div>
					<label style="color: blue;" >#{msg}</label>
				</div>

				<br /> <br /> <br />
				<div id="list">

					<h:dataTable class="resultTable" binding="#{table}"
						value="#{userlist}" var="list">
						<h:column>
							<f:facet name="header">Delete</f:facet>
							<h:commandButton action="#{user.delete(list.id)}" value="Delete"
								class="btn btn-danger">
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Update</f:facet>
							<h:commandButton action="#{user.edit(list.id)}" value="Update"
								class="btn btn-primary">
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">User Id</f:facet>
							<h:outputText value="#{list.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">User Name</f:facet>
							<h:outputText value="#{list.name}" />
						</h:column>
					</h:dataTable>

				</div>

			</div>
		</div>

	</div>
	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
	
</h:body>
</html>
